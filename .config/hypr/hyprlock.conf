source = $HOME/.config/hypr/colors/colors.conf
$Scripts = $HOME/.config/hypr/scripts

$font = SF Pro Text

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    # NOTE: use only 1 path
	path = screenshot   # screenshot of your desktop
	#path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified # by wallpaper effects
    # path = ~/.config/themes/current-statics/.current_wallpaper # CURRENT WALLPAPER
    
    color = rgb(0,0,0) # color will be rendered initially until path is available

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 3
    blur_passes = 5 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.6000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}


# Hours
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color = $primary
    font_size = 175
    font_family = $font
    shadow_passes = 0
    shadow_size = 0

    position = 0,180
    halign = center
    valign = center
}

# Minutes
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color = $on_surface
  font_size = 175
    font_family = $font
    shadow_passes = 0
    shadow_size = 0

    position = 0, -40
    halign = center
    valign = center
}

# Date (IOS Style)
label {
    monitor =
    text = cmd[update:18000000] echo "<big> "$(date +'%A, %d')" </big>"
    color = $secondary
    font_size = 30
    font_family = $font
    position = 0, -320
    halign = center
    valign = top
}
