###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Program variables
$terminal = kitty
$fileManager = thunar
$menu = rofi
$browser = zen-browser

# Temporary / Dev Keybinds
bind = $mainMod, Z, exec, ~/.config/waybar/scripts/launch.sh

###################
### APPLICATIONS ###
###################

# File manager
bind = $mainMod, E, exec, $fileManager

# Terminal
bind = $mainMod, RETURN, exec, $terminal

###################
### ROFI ###
###################

# Clipboard history
bind = $mainMod, V, exec, pkill rofi || cliphist list | rofi -p "Clipboard" -dmenu -theme ~/.config/rofi/launchers/type-2/style-2.rasi -display-columns 2 | cliphist decode | wl-copy

# Application launcher, can be used with multiple styles ,see ~/.config/rofi dir
bind = $mainMod, SPACE, exec, pkill rofi || ~/.config/rofi/launchers/type-7/launcher.sh

# Window Switchr
bind = $mainMod, TAB, exec, pkill rofi || rofi -theme ~/.config/rofi/launchers/type-7/style-3.rasi -show window

# Run menu
bind = $mainMod, R, exec, pkill rofi || rofi -theme ~/.config/rofi/launchers/type-7/style-3.rasi -show run

###################
### WINDOW MANAGEMENT ###
###################

# Hyprexpo (workspaces overview)
bind = $mainMod, Q, hyprexpo:expo, toggle

# Window controls
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/kill_process.sh
bind = $mainMod, K, fullscreen
bind = $mainMod, X, tagwindow, opaque

# Floating and layout
bind = $mainMod, F, togglefloating,

# Dwindle layout
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Window movement and resizing
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Mouse bindings for window management
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, G, resizewindow


###################
### WORKSPACE MANAGEMENT ###
###################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + ALT + [0-9]
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10

# Silently move windows to different workspaces
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic
bind = $mainMod ALT, S, movetoworkspace, special:magic

# Scroll through existing workspaces
bind = $mainMod, mouse_down, exec, hyprctl dispatch workspace e+1
bind = $mainMod, mouse_up, exec, hyprctl dispatch workspace e-1

###################
### FOCUS NAVIGATION ###
###################

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

###################
### UTILITIES ###
###################

# Logout Menu
bind = $mainMod, ESCAPE, exec, pkill wlogout || wlogout -b 5

# Screenshot
bind = $mainMod SHIFT, A, exec, ~/.local/bin/screenshot.sh
# Color picker
bind = $mainMod, C, exec, hyprpicker -a

# Wallpapers
bind = $mainMod ALT, X, exec, ~/.local/bin/walset.sh

# Waybar toggle
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

# Lock Screen
bind = $mainMod, L, exec, hyprlock

###################
### MULTIMEDIA CONTROLS ###
###################

# Brightness controls
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
# Volume controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# Media player controls (requires playerctl)
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

